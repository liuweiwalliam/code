<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverseList = function (head) {
        let prev = null;
        let curr = head;
        while (curr != null) {
          let next = curr.next;
          curr.next = prev;
          prev = curr;
          curr = next;
        }
        return prev;
      };
    </script>
  </body>
</html>
