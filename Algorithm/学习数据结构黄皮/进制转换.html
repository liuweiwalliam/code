<script>
	//十进制二进制转换
	class Num {
		constructor(num) {
			this.num = num
		}
		to10(radix) {
			let sting = this.num.toString();
			let arr = sting.split("").reverse();
			let result = 0;
			arr.forEach(function (item, index) {
				result = result + item * Math.pow(radix, index);
			});
			return result
		}
		to2(radix) { //递归解决算法
			let arr = [];
			function div(num) {
				let residual = num % radix;
				arr.push(residual);
				let result = Math.floor(num / radix);
				// let result = (num - residual) / 2;
				if (result > 0) {
					div(result)
				}
			}
			div(this.num);
			return parseInt(arr.reverse().join(''))
		}
	}

	// console.warn(new Num(120).to10(3));
	console.warn(new Num(8).to2(3));
</script>
</body>
</html>
